{% extends 'patient/index.html' %}
{% block content %}

				<div class="row">
					<!-- Widget Item -->
					<div class="col-md-12">
						<div class="widget-area-2 proclinic-box-shadow">
							<h3 class="widget-title">Doctor Details</h3>
							<div class="table-responsive">
								<table class="table table-bordered table-striped">
									<thead>
										<tr>
											<th>Patient Name</th>
											<th>Amount Due</th>
                                            <th>Due Date</th>
                                            <th>Status</th>
											<th>Action</th>
										</tr>
									</thead>
									<tbody>
                    {% for payment in details %}
                        <tr>
                            <td>{{ payment.Patient_name }}</td>
                            <td>{{ payment.Amount_due }}</td>
                            <td>{{ payment.Due_date }}</td>
                            <td>{{ payment.Status }}</td>
							<th><a href="{% url 'delete_payment' payment.id %}" class="btn btn-danger">Delete</a></th>
                        </tr>
                    {% endfor %}
									</tbody>
								</table>
							</div>
						</div>
					</div>
					<!-- /Widget Item -->
				</div>
{% endblock %}
